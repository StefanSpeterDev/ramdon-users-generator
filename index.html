<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stefan Speter</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="https://cdn.glitch.com/87cb8250-14eb-49f8-ad0d-af403f0d4aff%2Fbaseline_account_box_black_18dp.png?1541066302851">
  
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-red.min.css">
  
  <!-- Java Script -->
  <script src="/script.js" defer></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
  
<body>  
  <!-- en tÃªte -->
  <header class="container-fluid enTete">
	 		<div class="container">
	 			<h1> Random user table made by Stefan Speter </h1>
	 		</div>	 		
	</header>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">     
      <nav class="rafraichir">        
        <p>
          <a href="" id="ref">REFRESH BY CLICKING HERE</a> 
        </p>
        <p>
          Project by Stefan Speter
        </p>
      </nav>
    </div>
    <main class="mdl-layout__content main-grid-data">
      <div class="page-content app-container">
        
        <div class="mdl-grid" >
          <div class="mdl-cell mdl-cell--12-col">  
            
            <div style="height: 540px">
              <div id="app-spinner" style="display: none" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
              <table id="app-data-table" class="mdl-data-table mdl-js-data-table">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Title</th>
                    <th class="mdl-data-table__cell--non-numeric">Firstname</th>
                    <th class="mdl-data-table__cell--non-numeric">Lastname</th>
                    <th class="mdl-data-table__cell--non-numeric">Email</th>
                  </tr>
                </thead>
                <tbody id="app-table-body">
                  <tr style="display: none"></tr>
                </tbody>
              </table>
            </div>
            
            
            <div class="app-paginator">
              <span id="app-span-page">Page : 1</span>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="backPage()">
                <i class="material-icons">arrow_back</i>
              </button>
              
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="forwardPage()">
                <i class="material-icons">arrow_forward</i>
              </button>
            </div>     
            
          </div>
        </div>
        
      </div>
    </main>
  </div>
  
    

  
</body>
  
<dialog id="dialog" style="z-index: 1000" class="mdl-dialog">
  <h3 class="mdl-dialog__title">Profile picture</h3>
  <p class="app-dialog-name"></p>
  <div class="mdl-dialog__content app-user-image">
    <img alt="image">
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button close">Close</button>
  </div>
</dialog>
  
</html>
